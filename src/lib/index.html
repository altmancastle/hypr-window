<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      position: relative;
    }

    .rectangle {
      position: absolute;
      background-color: lightblue;
      border: 1px solid #333;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="rectangle"></div>
  </div>


  <script>
    // 获取容器
    const container = document.getElementById('container');

    // 初始矩形
    let rectangles = [container.querySelector('.rectangle')];
    rectangles[0].style.width = '100%';
    rectangles[0].style.height = '100%';
    rectangles[0].style.left = '0';
    rectangles[0].style.top = '0';

    // 分割函数
    function splitRectangle() {
      // 获取最后一个矩形
      const lastRect = rectangles[rectangles.length - 1];
      const rectWidth = parseFloat(lastRect.style.width);
      const rectHeight = parseFloat(lastRect.style.height);
      const rectLeft = parseFloat(lastRect.style.left);
      const rectTop = parseFloat(lastRect.style.top);

      // 判断是竖向分割还是横向分割
      const isVerticalSplit = rectangles.length % 2 === 1;

      if (isVerticalSplit)
      {
        // 竖向分割
        const newWidth = rectWidth / 2;
        lastRect.style.width = `${newWidth}%`;
        const newRect = document.createElement('div');
        newRect.className = 'rectangle';
        newRect.style.width = `${newWidth}%`;
        newRect.style.height = `${rectHeight}%`;
        newRect.style.left = `${rectLeft + newWidth}%`;
        newRect.style.top = `${rectTop}%`;
        container.appendChild(newRect);
        rectangles.push(newRect);
      } else
      {
        // 横向分割
        const newHeight = rectHeight / 2;
        lastRect.style.height = `${newHeight}%`;
        const newRect = document.createElement('div');
        newRect.className = 'rectangle';
        newRect.style.width = `${rectWidth}%`;
        newRect.style.height = `${newHeight}%`;
        newRect.style.left = `${rectLeft}%`;
        newRect.style.top = `${rectTop + newHeight}%`;
        container.appendChild(newRect);
        rectangles.push(newRect);
      }
    }

    // 绑定点击事件或其他触发方式
    document.addEventListener('click', splitRectangle);
  </script>

</body>

</html>
